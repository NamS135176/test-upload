<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span>name</span><input type="text" value="">
    <span>Price</span><input type="text" value="">
    <span>description</span><input type="text" value="">
    <button onclick="editValue()" >Save</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    async function editValue(){  
        let name = await document.querySelectorAll('input')[0].value
        let price = await document.querySelectorAll('input')[1].value
        let description = await document.querySelectorAll('input')[2].value
        let id = await localStorage.getItem('id');
        let API = await `http://5deeedd6e17c8300140d7c6f.mockapi.io/Products/${id}`
        axios.put(API,{
            name:`${name}`,
            Price:`${price}`,
            description:`${description}`
        })
        .then(function(){
            window.open('index2.html','_self')
        })
    }
    
    </script>
</body>
</html>
